<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>

    <section class="game">
        <div class="top">
            <h1 class="headline">Rock? Paper? Scissors?</h1>
            <p class="feedback">Can you beat Dr. Random?</p>
            <div class="score">
                <p class="playerScore">0</p>
                <p class="player2Score">0</p>
            </div>
        </div>
        <div class="middle">
            <div class="playerContainer">
                <div class="playerSprite"></div>
            </div>
            <div class="player2Container">
                <div class="player2Sprite"></div>
            </div>
        </div>
        <div class="bottom">
            <button class="rock">Rock</button>
            <button class="paper">Paper</button>
            <button class="scissors">Scissors</button>
        </div>

    </section>

    <script src="script.js"></script>
</body>

</html>
